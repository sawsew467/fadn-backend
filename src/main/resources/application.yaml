server:
  port: 8088

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cupid_connect?useSSL=false&serverTimezone=UTC
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: MySQL5InnoDBDialect
        format: true


logging:
  level:
    root: info


api:
  prefix: api/v1

